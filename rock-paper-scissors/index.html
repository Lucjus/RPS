<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <section class="logo-score">
    <div class="logo"><img src="images/logo-bonus.svg" alt=""></div>
    <div class="wrapper-score">
      <p>Score</p>
      <p class='okej'>0</p>
    </div>
  </section>


  <section id="action-section">
    <h1 class='player-pick'>You Picked</h1>
    <h1 class='computer-pick'>The House Picked</h1>
    <div class="action-section-duel-commands" id="scissors-command">
      <div class='kurwa' data-id="0"></div>
      <div class="white-shadow-background"></div>
      <div class="svgs" id="scissors-svg"></div>
    </div>
    <div class="action-section-duel-commands" id="paper-command">
      <div class='kurwa' data-id="1"></div>
      <div class="white-shadow-background"></div>
      <div class="svgs" id="paper-svg"></div>

    </div>
    <div class="action-section-duel-commands" id="rock-command">
      <div class='kurwa' data-id="2"></div>
      <div class="white-shadow-background"></div>
      <div class="svgs" id="rock-svg"></div>
    </div>

    <div class="action-section-duel-commands" id="lizard-command">
      <div class='kurwa' data-id="3"></div>
      <div class="white-shadow-background"></div>
      <div class="svgs" id="lizard-svg"></div>
    </div>

    <div class="action-section-duel-commands" id="spock-command">
      <div class='kurwa' data-id="4"></div>
      <div class="white-shadow-background"></div>
      <div class="svgs" id="spock-svg"></div>

    </div>

  </section>


  <!-- 
 

  You Win
  You Lose

  Play Again -->

</head>

</html>
