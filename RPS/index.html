<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ranga:400,700|Sedgwick+Ave" rel="stylesheet">

</head>

<body>
    <h1>ROCK PAPER SCISSORS</h1>

    <div class="results">
        <div class="icons">
            <i class="fas fa-robot"></i>
            <div class="score"> <span class='computer'>0 </span><span>:</span> <span class='player'>0</span></div>
            <i class="fas fa-user"></i>
        </div>
        <div class="hands">
            <h2></h2>
            <h2>Pick hand</h2>
            <img data-key='0' src="img/rock.png" alt="">
            <img data-key='1' src="img/paper.png" alt="">
            <img data-key='2' src="img/scissors.png" alt="">
        </div>
        <button>
            <p>Start game</p>
        </button>

    </div>

    <script src="main.js"></script>
</body>

</html>
